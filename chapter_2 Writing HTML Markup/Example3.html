<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Modern video embed with CSS aspect ratio</title>
        <meta name="description" content="A basic HTML5 video link" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/Example3.css">
    </head>
    <body>
        <div class="embed-container">
            <iframe 
                src="https://www.youtube.com/embed/B1_N28DA3gY"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </div>
    </body>
</html>
