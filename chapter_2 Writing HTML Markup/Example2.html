<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Video in HTML5</title>
        <meta name="description" content="A basic HTML5 video link" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/Example2.css">
    </head>
    <body>
        <video
            controls
            preload="auto"
            loop
            poster="img/myVideoPoster.png">
            <source src="video/myVideo.mov" type="video/mp4"/>
            <source src="video/myVideo.mp4" type="video/mp4" />
            <p>
                <b>Download Video:</b>
                MP4 Format:
                <a href="myVideo.mp4">"MP4"</a>
            </p>
        </video>
        
            
                
        </body>
</html>
